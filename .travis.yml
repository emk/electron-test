sudo: required
dist: trusty

language: node_js

node_js:
  - "7.2.1"

os:
  - linux

addons:
  apt:
    packages:
      - xvfb

install:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      export DISPLAY=':99.0'
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - export PATH=~/.cargo/bin:$PATH
  - rustc --version
  - cargo --version
  - . env.sh
  - npm install -g typings
  - typings install
  - yarn
  - npm run install

script:
  - npm run dist
  - ls dist/*

test:
  - echo "Tests not set up yet"

before_deploy:
  - mv dist/*.AppImage dist/electest-$TRAVIS_TAG-$(uname -m).AppImage

deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/electest-$TRAVIS_TAG-$(uname -m).AppImage"
  skip_cleanup: true
  on:
    repo: emk/electron-test
    tags: true
    all_branches: true
